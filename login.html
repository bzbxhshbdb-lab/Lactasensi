<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login LactaSensi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
}
button{background:red;color:white;border:none}
</style>
</head>
<body>

<h2>Login LactaSensi</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbg6mBpPKu81XDDXzy2etY5YsMgGGRt_I",
  authDomain: "painel-adm-login.firebaseapp.com",
  projectId: "painel-adm-login"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  signInWithEmailAndPassword(auth, email, senha)
    .then(() => {
      localStorage.setItem("vip","true");
      location.href="index.html";
    })
    .catch(err=>{
      document.getElementById("msg").innerText="Login inv√°lido";
    });
}
</script>

</body>
</html>
